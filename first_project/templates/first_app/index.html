<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<meta charset="utf-8">
    <title>Django Image Page</title>
    <link rel="stylesheet" href="{% static "css/style.css"}" />
</head>
<body>
    <h1>Hi, Django level two!</h1>
    <h2>Here are your access records: </h2>
    
<div class="djangotwo">
    {% if access_record %}
        <table>
            <thead>
                <th>Ste Name</th>
                <th>Sate Access</th>
            </thead>
        

            {% for acc in access_record %}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}

</div>

</body>
</html>
